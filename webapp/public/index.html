<!DOCTYPE html>
<html lang='en'>
<head>
	<title>My 433 Romance Alarm Clock</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/index.css'></link>
</head>

<body>
		<h1>My 433 Romance Alarm Clock</h1>

		<div id='set-alarm-box'>
			<h2>Alarms to be set: 
				<input id="set-alarms" value="Set Alarms" type="button">
				<input id="clear-alarms" value="Clear All" type="button">
			</h2>
			<div id='set-alarms-list'></div>
		</div> 

		<div id='alarm-box'>
			<h2>Alarm Clock Options</h2>
<!-- 				<h3>Current alarm sound is: <strong><span id="modeid"></span></strong></h3>
				<p>
					<input type="button" id="alarm-music" value="Music"/>
					<input type="button" id="alarm-tts" value="Text-to-Speech"/>
				</p> -->
			<h3>Get Google Calendar Dates:</h3>
			<p>
				<input type="button" id="google-calendar" value="Get Dates"/>
			</p>
			<form id='set-form'>
				<h3>Enter New Alarm:</h3>
				<h3>Date (MM/DD/YYYY)</h3>
				<input id="new-date"/>
				<h3>Time (HH:MM)</h3>
				<input id="new-time"/>
				<input type="button" id="new-submit" value="Set Timer"/>
			</form>
		</div> 

		<div id='status-box'>
			<h2>Upcoming Alarms</h2>
			<h4>Alarms currrently set:</h4>
			<div id='status-uptime'>None yet...</div>
		</div>

			<div id='error-box' display='none'>
				<h2>Server Error</h2>
				<p>Server error detected. Please resolve error before continuing.</p>
				<div><code id='error-text'>No error yet... did you hide this div correctly via Javascript? :)</code></div>
			</div>
-->
	
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>
	<script src='scripts/alarmclock_ui.js' type='text/javascript'></script>
</body>
</html>
